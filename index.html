<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>billing infomation 2</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      body {
  font-family: "Inter", sans-serif;
  font-family: "Roboto", sans-serif;
}
      </style>
      <div class="content1">
    <div class="head1">
      <h2 class="select_you">Select you billing cycle Package Professional</h2>
    </div>

    <div class="card">
      <div class="month">
        <img src="/img/month.svg" />
        <img src="/img/year.svg" />
      </div>
    </div>

    <div class="input_above">
        <div class="text">
         <h2 class="billingaddress">Billing Address</h2>
        </div>
        <fieldset class="address">
          <legend class="_Address">Address</legend>
          <input id="billadd">
        </fieldset>

        <div class="text1">
         <fieldset class="city">
<legend class="cit">City</legend>
<input id="city1">
         </fieldset>

         <fieldset class="zip">
           <legend class="zipco">Zip/Pastal Code</legend>
           <input id="zipcode">
        </fieldset>
    </div>

        <div class="text2">
         <fieldset class="company">
           <legend class="companyle">Company</legend>
           <input id="compa">
        </fieldset>

         <fieldset class="tax">
           <legend class="taxid">TAX ID</legend>
           <input id="tax1">
        </fieldset`>

         <fieldset class="option">
            <legend class="country">Country</legend>
            <select class="country1">
              <option value="">- Select One -</option>
              <option value="1">Thailand</option>
            </select>
          </fieldset>

          <h2 class="payment_info">Payment Information</h2>

          <div class="payment">
              <div class="select_credit">
               <img src="/img/radio.svg">
               <div class="credit">
                <img src="/img/Mastercard logo.svg">
                <img src="/img/Visa logo.svg">
                <img src="/img/american-express logo.svg">
                <img src="/img/discover logo.svg">
               </div>
              </div>
              <div class="select_paypal">
               <img src="/img/radio.png">
               <img src="/img/paypal logo.png">
              </div>
             </div>
             
             <div class="backcard">
                <div class="above">
                <fieldset class="cardholder">
       <legend class="cit">Card Holder Name</legend>
       <input id="namee">
                </fieldset>
       
                <fieldset class="number">
                  <legend class="cardnum">Card Number</legend>
                  <input id="numberr">
               </fieldset>

               <fieldset class="date">
                  <legend class="date_Ex">Expire Date</legend>
                  <input id="expire">
                           </fieldset>
                  
                           <fieldset class="CVCnumber">
                             <legend class="cardnum">CVC Number</legend>
                             <input id="cvc">
                          </fieldset>
                </div>
              </div>
              </div>
        </div>
       </div>
       <div class="button">
          <button class="Continue">Continue</button>
         </div>

         <div class="content2">
            <div class="above">
             <div class="text">
              <h2 class="_15day">Your 15-day trial is 100% free and lasts until
           April 19, 2023. Cancel any time.</h2>
             </div>
             <img src="/img/order.svg">
            </div>
            <div class="customer">
             <img src="/img/customer.svg">
            </div>
           </div>
           
  </body>
</html>
